<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyr - Tekniku Im</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f0f4ff, #d9e8ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(6px);
      padding: 2.5rem;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.6s ease forwards;
    }

    .login-box h2 {
      text-align: center;
      color: #1d4ed8;
      margin-bottom: 1.5rem;
    }

    .login-box input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin: 0.6rem 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    .login-box input:focus {
      border: 1px solid #1d4ed8;
      outline: none;
      box-shadow: 0 0 0 2px rgba(29, 78, 216, 0.1);
    }

    .login-box button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.8rem 1rem;
      background-color: #1d4ed8;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background-color: #2563eb;
    }

    .login-box p {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
      color: #555;
    }

    .login-box p a {
      color: #1d4ed8;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

<div class="login-box">
  <h2>Hyr në llogari</h2>
  <form id="loginForm">
    <input type="text" placeholder="Email ose Emri i përdoruesit" required />
    <input type="password" placeholder="Fjalëkalimi" required />
    <button type="submit">Hyr</button>
  </form>
  <p>Nuk ke një llogari? <a href="register.html">Regjistrohu</a></p>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault(); // prevent form from submitting
    window.location.href = "panel.html"; // redirect to dashboard
  });
</script>

</body>
</html>
